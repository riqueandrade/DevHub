<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb"/>
            <stop offset="100%" style="stop-color:#7c3aed"/>
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#bgGradient)" stroke-width="0.5" opacity="0.1"/>
        </pattern>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="url(#bgGradient)" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    <rect width="100%" height="100%" fill="url(#dots)"/>
    <g transform="translate(400,300)" opacity="0.05">
        <path d="M-200,-150 L200,-150 L200,150 L-200,150 Z" fill="none" stroke="url(#bgGradient)" stroke-width="2"/>
        <path d="M-180,-130 L180,-130 L180,130 L-180,130 Z" fill="none" stroke="url(#bgGradient)" stroke-width="2"/>
        <text x="-150" y="0" font-family="Arial" font-size="48" fill="url(#bgGradient)">DevHub</text>
    </g>
</svg> 