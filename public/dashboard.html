<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hub - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#meus-cursos">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalogo">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#certificados">
                            <i class="bi bi-award"></i> Certificados
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                            <span id="userName">Carregando...</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#perfil">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#configuracoes">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutBtn">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-content">
        <div class="container">
            <section class="welcome-section">
                <h1>Bem-vindo(a), <span id="welcomeUserName">...</span>!</h1>
                <p class="subtitle">Continue de onde parou</p>
            </section>

            <section class="progress-section">
                <h2>Continuar Assistindo</h2>
                <div class="row" id="continueWatching">
                    <div class="col-12">
                        <div class="placeholder-message">
                            <i class="bi bi-play-circle"></i>
                            <p>Carregando seus cursos em andamento...</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="recommended-section">
                <h2>Recomendados para Você</h2>
                <div class="row" id="recommendedCourses">
                    <div class="col-12">
                        <div class="placeholder-message">
                            <i class="bi bi-lightning"></i>
                            <p>Carregando recomendações...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
