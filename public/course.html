<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/course.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard.html">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/courses.html">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <div class="d-flex align-items-center">
                                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                                <span id="userName" class="ms-2">Carregando...</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/profile.html">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/settings.html">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutButton">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="course-content">
        <div class="container">
            <div class="row">
                <!-- Sidebar com módulos -->
                <div class="col-md-4">
                    <div class="course-sidebar">
                        <div class="course-info mb-4">
                            <h1 id="courseTitle">Carregando...</h1>
                            <div class="progress mb-3">
                                <div class="progress-bar" id="courseProgress" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="course-meta">
                                <span id="completionStatus">0% Concluído</span>
                                <span class="separator">•</span>
                                <span id="totalDuration">0h</span>
                            </div>
                        </div>
                        <div class="module-list" id="moduleList">
                            <!-- Módulos serão carregados via JavaScript -->
                            <div class="placeholder-glow">
                                <div class="placeholder col-12 mb-3"></div>
                                <div class="placeholder col-12 mb-3"></div>
                                <div class="placeholder col-12 mb-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Área principal de conteúdo -->
                <div class="col-md-8">
                    <div class="content-area">
                        <div class="lesson-header mb-4">
                            <h2 id="lessonTitle">Carregando...</h2>
                            <p id="lessonDescription" class="text-muted">Carregando...</p>
                        </div>
                        <div id="lessonContent">
                            <!-- Conteúdo da aula será carregado via JavaScript -->
                            <div class="placeholder-glow">
                                <div class="placeholder col-12 mb-4" style="height: 300px;"></div>
                                <div class="placeholder col-8 mb-3"></div>
                                <div class="placeholder col-10 mb-3"></div>
                                <div class="placeholder col-6"></div>
                            </div>
                        </div>
                        <div class="lesson-navigation">
                            <button class="btn btn-outline-light" id="prevLesson" disabled>
                                <i class="bi bi-arrow-left"></i> Aula Anterior
                            </button>
                            <button class="btn btn-primary" id="nextLesson" disabled>
                                Próxima Aula <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/course.js"></script>
</body>

</html>
