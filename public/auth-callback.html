<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
    <script>
        // Limpar localStorage antes de processar novos dados
        localStorage.clear();

        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userStr = urlParams.get('user');

        if (token && userStr) {
            try {
                // Decodificar e validar dados do usuário
                const user = JSON.parse(decodeURIComponent(userStr));
                
                // Verificar se os dados do usuário são válidos
                if (!user || !user.name || !user.email || !user.id) {
                    console.error('Dados do usuário inválidos:', user);
                    window.location.replace('/auth.html?error=invalid_user_data');
                    throw new Error('Dados do usuário inválidos');
                }

                // Salvar dados no localStorage
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                // Redirecionar para o dashboard
                window.location.replace('/dashboard.html');
            } catch (error) {
                console.error('Erro ao processar dados:', error);
                window.location.replace('/auth.html?error=missing_data');
            }
        } else {
            window.location.replace('/auth.html?error=auth_failed');
        }
    </script>
</body>
</html>
