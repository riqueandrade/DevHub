<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard.html">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/courses.html">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/certificates.html">
                            <i class="bi bi-award"></i> Certificados
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <div class="d-flex align-items-center">
                                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                                <span id="userName" class="ms-2">Carregando...</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item active" href="/profile.html">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/settings.html">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutButton">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="profile-content">
        <div class="container">
            <div class="row">
                <!-- Coluna da Esquerda - Informações do Perfil -->
                <div class="col-lg-4">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="avatar-upload">
                                <img src="" alt="Avatar" id="profileAvatar" class="profile-avatar">
                                <button class="btn btn-light btn-sm upload-btn" id="uploadAvatarBtn">
                                    <i class="bi bi-camera"></i>
                                </button>
                            </div>
                            <h2 id="profileName">Carregando...</h2>
                            <p id="profileEmail" class="user-email">carregando@email.com</p>
                        </div>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <i class="bi bi-book"></i>
                                <div class="stat-info">
                                    <h4 id="totalCourses">0</h4>
                                    <p>Cursos</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-award"></i>
                                <div class="stat-info">
                                    <h4 id="totalCertificates">0</h4>
                                    <p>Certificados</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-clock-history"></i>
                                <div class="stat-info">
                                    <h4 id="totalHours">0h</h4>
                                    <p>Estudadas</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-fire"></i>
                                <div class="stat-info">
                                    <h4 id="streakDays">0</h4>
                                    <p>Dias Seguidos</p>
                                </div>
                            </div>
                        </div>
                        <div class="profile-level">
                            <div class="level-info">
                                <span class="level-badge">Nível <span id="userLevel">1</span></span>
                                <span class="level-title" id="levelTitle">Iniciante</span>
                            </div>
                            <div class="progress level-progress">
                                <div class="progress-bar" id="levelProgress" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="level-text">Mais <span id="pointsToNextLevel">100</span> pontos para o próximo nível</small>
                        </div>
                        <div class="profile-actions">
                            <button class="btn btn-primary w-100 mb-2" id="editProfileBtn">
                                <i class="bi bi-pencil"></i> Editar Perfil
                            </button>
                            <button class="btn btn-outline-primary w-100" id="changePasswordBtn">
                                <i class="bi bi-lock"></i> Alterar Senha
                            </button>
                        </div>
                    </div>

                    <!-- Conquistas -->
                    <div class="profile-card">
                        <h3 class="card-title"><i class="bi bi-trophy"></i> Conquistas</h3>
                        <div class="achievements-grid" id="achievementsList">
                            <!-- As conquistas serão carregadas dinamicamente -->
                        </div>
                    </div>
                </div>

                <!-- Coluna da Direita - Conteúdo do Perfil -->
                <div class="col-lg-8">
                    <!-- Tabs de Navegação -->
                    <ul class="nav nav-tabs profile-tabs mb-4" id="profileTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity" type="button" role="tab">
                                <i class="bi bi-activity"></i> Atividades
                            </button>
                        </li>
                    </ul>

                    <!-- Conteúdo das Tabs -->
                    <div class="tab-content" id="profileTabsContent">
                        <!-- Tab Atividades -->
                        <div class="tab-pane fade show active" id="activity" role="tabpanel">
                            <div class="content-card">
                                <div class="timeline" id="activitiesList">
                                    <!-- As atividades serão carregadas dinamicamente -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formulários (inicialmente ocultos) -->
                    <div class="content-card" id="editProfileForm" style="display: none;">
                        <h3>Editar Perfil</h3>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editBio" class="form-label">Biografia</label>
                                <textarea class="form-control" id="editBio" rows="3"></textarea>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-2" id="cancelEditBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>

                    <div class="content-card" id="changePasswordForm" style="display: none;">
                        <h3>Alterar Senha</h3>
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-2" id="cancelPasswordBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Alterar Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
