<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard.html">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#meus-cursos">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#catalogo">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#certificados">
                            <i class="bi bi-award"></i> Certificados
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <div class="d-flex align-items-center">
                                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                                <span id="userName" class="ms-2">Carregando...</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item active" href="/profile.html">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#configuracoes">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutButton">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="profile-content">
        <div class="container">
            <div class="row">
                <!-- Coluna da Esquerda - Informações do Perfil -->
                <div class="col-lg-4">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="avatar-upload">
                                <img src="" alt="Avatar" id="profileAvatar" class="profile-avatar">
                                <button class="btn btn-light btn-sm upload-btn" id="uploadAvatarBtn">
                                    <i class="bi bi-camera"></i>
                                </button>
                            </div>
                            <h2 id="profileName">Carregando...</h2>
                            <p id="profileEmail" class="text-muted">carregando@email.com</p>
                        </div>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <i class="bi bi-book"></i>
                                <div class="stat-info">
                                    <h4 id="totalCourses">0</h4>
                                    <p>Cursos</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-award"></i>
                                <div class="stat-info">
                                    <h4 id="totalCertificates">0</h4>
                                    <p>Certificados</p>
                                </div>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <button class="btn btn-primary w-100 mb-2" id="editProfileBtn">
                                <i class="bi bi-pencil"></i> Editar Perfil
                            </button>
                            <button class="btn btn-outline-primary w-100" id="changePasswordBtn">
                                <i class="bi bi-lock"></i> Alterar Senha
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Coluna da Direita - Conteúdo do Perfil -->
                <div class="col-lg-8">
                    <!-- Formulário de Edição -->
                    <div class="content-card" id="editProfileForm" style="display: none;">
                        <h3>Editar Perfil</h3>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editBio" class="form-label">Biografia</label>
                                <textarea class="form-control" id="editBio" rows="3"></textarea>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-2" id="cancelEditBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>

                    <!-- Formulário de Alteração de Senha -->
                    <div class="content-card" id="changePasswordForm" style="display: none;">
                        <h3>Alterar Senha</h3>
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-outline-secondary me-2" id="cancelPasswordBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Alterar Senha</button>
                            </div>
                        </form>
                    </div>

                    <!-- Histórico de Atividades -->
                    <div class="content-card" id="activityHistory">
                        <h3>Histórico de Atividades</h3>
                        <div class="timeline" id="activitiesList">
                            <div class="timeline-item">
                                <div class="timeline-icon">
                                    <i class="bi bi-play-circle"></i>
                                </div>
                                <div class="timeline-content">
                                    <p class="timeline-date">Carregando atividades...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
