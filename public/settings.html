<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard.html">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#meus-cursos">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#catalogo">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html#certificados">
                            <i class="bi bi-award"></i> Certificados
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <div class="d-flex align-items-center">
                                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                                <span id="userName" class="ms-2">Carregando...</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/profile.html">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item active" href="/settings.html">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutButton">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="settings-content">
        <div class="container">
            <div class="settings-header">
                <h1>Configurações</h1>
                <p class="subtitle">Gerencie suas preferências e configurações da conta</p>
            </div>

            <div class="settings-grid">
                <!-- Configurações de Perfil -->
                <div class="settings-card">
                    <div class="card-header">
                        <h2><i class="bi bi-person"></i> Perfil</h2>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="avatarUrl" class="form-label">URL do Avatar</label>
                                <input type="url" class="form-control" id="avatarUrl" name="avatarUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>

                <!-- Configurações de Senha -->
                <div class="settings-card">
                    <div class="card-header">
                        <h2><i class="bi bi-shield-lock"></i> Segurança</h2>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        </form>
                    </div>
                </div>

                <!-- Configurações de Notificações -->
                <div class="settings-card">
                    <div class="card-header">
                        <h2><i class="bi bi-bell"></i> Notificações</h2>
                    </div>
                    <div class="card-body">
                        <form id="notificationsForm">
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="emailNotifications" name="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">
                                    Receber notificações por e-mail
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="courseUpdates" name="courseUpdates">
                                <label class="form-check-label" for="courseUpdates">
                                    Atualizações de cursos
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="promotionalEmails" name="promotionalEmails">
                                <label class="form-check-label" for="promotionalEmails">
                                    E-mails promocionais
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Preferências</button>
                        </form>
                    </div>
                </div>

                <!-- Configurações de Privacidade -->
                <div class="settings-card">
                    <div class="card-header">
                        <h2><i class="bi bi-eye"></i> Privacidade</h2>
                    </div>
                    <div class="card-body">
                        <form id="privacyForm">
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="profileVisibility" name="profileVisibility">
                                <label class="form-check-label" for="profileVisibility">
                                    Perfil público
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="showProgress" name="showProgress">
                                <label class="form-check-label" for="showProgress">
                                    Mostrar progresso nos cursos
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="showCertificates" name="showCertificates">
                                <label class="form-check-label" for="showCertificates">
                                    Mostrar certificados
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
