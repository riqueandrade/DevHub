<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados - DevHub</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/certificates.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard.html">
                <img src="/images/favicon.svg" alt="Dev Hub Logo" class="brand-icon me-2">
                Dev Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/courses.html">
                            <i class="bi bi-collection-play"></i> Meus Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog.html">
                            <i class="bi bi-grid"></i> Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/certificates.html">
                            <i class="bi bi-award"></i> Certificados
                        </a>
                    </li>
                </ul>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-button" type="button" data-bs-toggle="dropdown">
                            <div class="d-flex align-items-center">
                                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                                <span id="userName" class="ms-2">Carregando...</span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/profile.html">
                                    <i class="bi bi-person"></i> Perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/settings.html">
                                    <i class="bi bi-gear"></i> Configurações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <button class="dropdown-item text-danger" id="logoutButton">
                                    <i class="bi bi-box-arrow-right"></i> Sair
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="certificates-content">
        <div class="container">
            <!-- Cabeçalho -->
            <div class="content-header text-center">
                <h2>Meus Certificados</h2>
                <p class="text-muted">Seus certificados de conclusão de cursos</p>
            </div>

            <!-- Filtros e Busca -->
            <div class="content-card mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar certificados...">
                            <button class="btn btn-primary" type="button" id="searchButton">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end mt-3 mt-md-0">
                        <select class="form-select d-inline-block w-auto" id="sortSelect">
                            <option value="date_desc">Mais Recentes</option>
                            <option value="date_asc">Mais Antigos</option>
                            <option value="name_asc">Nome (A-Z)</option>
                            <option value="name_desc">Nome (Z-A)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lista de Certificados -->
            <div class="row" id="certificatesList">
                <!-- Será preenchido via JavaScript -->
                <div class="col-12">
                    <div class="placeholder-message">
                        <i class="bi bi-award"></i>
                        <p>Carregando seus certificados...</p>
                    </div>
                </div>
            </div>

            <!-- Paginação -->
            <nav aria-label="Navegação de páginas" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Será preenchido via JavaScript -->
                </ul>
            </nav>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/certificates.js"></script>
</body>
</html>
