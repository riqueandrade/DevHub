<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos - DevHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/courses.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html">DevHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/courses.html">Meus Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile.html">Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="btnLogout" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-4">
        <!-- Cursos em Andamento -->
        <section class="mb-5">
            <h2 class="mb-4">Cursos em Andamento</h2>
            <div id="coursesInProgress" class="row g-4">
                <!-- Cursos serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <!-- Cursos Concluídos -->
        <section class="mb-5">
            <h2 class="mb-4">Cursos Concluídos</h2>
            <div id="coursesCompleted" class="row g-4">
                <!-- Cursos serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <!-- Cursos Recomendados -->
        <section>
            <h2 class="mb-4">Cursos Recomendados</h2>
            <div id="coursesRecommended" class="row g-4">
                <!-- Cursos serão inseridos aqui via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/courses.js"></script>
